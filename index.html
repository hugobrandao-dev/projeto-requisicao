<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Requisições</title>

	<!-- Estilo do FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

	<!-- Font do Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="cabecalho" class="espacar">
		<a href="index.html" class="banner">
			<h1>
				Requisição
			</h1>
		</a>
	</header>
	<main id="corpo" class="espacar">
		<p>Você pode fazer uma requisição, seja de um usuário ou um repositório, preenchendo o formulário abaixo. <span class=""><i class="fas fa-question-circle"></i></span></p>
		<form id="busca-repositorio">
			<div class="conjunto">
				<label><input type="radio" name="rd-requisicao" value="users" checked><i class="fas fa-user"></i>Usuário</label>
				<label><input type="radio" name="rd-requisicao" value="repos"><i class="fas fa-project-diagram"></i>Repositório</label>
			</div>
			<div class="conjunto">
				<div class="conjunto-busca">
					<label>Nome ou caminho*: <input type="text" placeholder="Informe o nome/caminho" name="nome" autofocus></label>
					<button type="submit" id="btn-buscar"><i class="fas fa-search"></i> Buscar</button>
				</div>
			</div>
		</form>
		<p id="uso">
			*Para busca de usuário: [NOME DO USUÁRIO] <br>
			*Para busca de repositório: [NOME DO USUÁRIO/ORGANIZAÇÃO]/[NOME DO REPOSITÓRIO]
		</p>
		<section class="requisicoes">
			<!-- Aqui ficarão as requisições a medida que forem feitas -->
		</section>
	</main>
	<footer id="rodape" class="espacar">
		<p>Projeto desenvolvido por</p><a target="_blank"></a>
	</footer>
	
	<!-- Script externo do AXIOS (CDN) -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- Scripts internos do projeto -->
	<script src="script/requisitorBase.js"></script>
	<script src="script/Aplicativo.js"></script>
	<script src="script/main.js"></script>
</body>
</html>
